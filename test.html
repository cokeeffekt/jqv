<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tests</title>

  <style>
    .red {
      color: red;
      font-size: 1rem;
    }

    .blue {
      color: blue;
      font-size: 2rem;
    }

    .green {
      color: green;
      font-size: 1.5rem;
    }

    .black {
      color: black;
      font-size: 2.5rem;
    }
  </style>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/mustache.js/mustache.js"></script>
  <script src="dist/jqv.js"></script>

  <script>
    var obj = {
      test: 'HelloWorld',
      class: 'red'
    };

    var tmp = {
      tag: 'div',
      class: function () {
        return 'class' + (1 * 4)
      },
      content: [{
        tag: 'h1',
        content: '{{test}}'
      }, {
        tag: 'h5',
        content: '{{ok}}'
      }, {
        tag: 'input',
        class: '{{class}}',
        placeholder: 'hello'
      }, {
        tag: 'div',
        class: 'dontdiff',
        content: 'afterdomchangeme'
      }]
    };

    $(function () {

      var $test = jqv.new(tmp, obj);
      $(document.body).append($test);
      $test.find('.dontdiff').text('cant diff this');
      var colors = ['blue', 'red', 'green', 'black'];
      $test.on('keyup', 'input', function () {
        obj.ok = $(this).val();
        var rand = colors[Math.floor(Math.random() * colors.length)];
        obj.class = rand;
        $test.draw();
      });


    });
  </script>
</head>

<body>

</body>

</html>
